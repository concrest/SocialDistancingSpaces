<div class="main-container" [class.client-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="main-app-name">Social Distancing Spaces</h1>
    <div class="version-details">
      <a href="https://github.com/concrest/SocialDistancingSpaces" 
        title="{{versioningDetails.buildDate}} - {{versioningDetails.sourceVersion}}"
        target="_blank">
        v{{versioningDetails.buildNumber}}
      </a>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="main-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Find Spaces</a>
        <a mat-list-item routerLink="/help">Help</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
